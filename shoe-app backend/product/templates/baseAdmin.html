{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>User Management</title>
</head>
<body class="m-10">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'adminPage' %}">{% trans "Users" %}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'adminPage' %}"></a>
              </li>
            </ul>


                <h2 class="text-center mt-3"> {% trans "Admin Page" %} </h2>

          <li class="nav-item mr-3">
            <a href="javascript:{document.getElementById('logout').submit()}" class="btn btn-danger m-3">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
            <form action="{% url 'login' %}" id="{% trans "logout" %}" method="POST">
              {% csrf_token %}
              <input type="hidden">
            </form>
        </li>








          </div>
        </div>
      </nav>



    <h2 class="text-center mt-3"> User Management </h2>


    {% block content %}

    {% endblock %}


</body>
</html>
